<script type="text/javascript">
  function validateRegistration(userName, password, password_confirm) {
    let errors = "";

    //ensure matching passwords
    if (password != password_confirm) {
        alert("Passwords Must Match!");
        return false;
    }

    //validate password
    if (!/[A-Z]/.test(password)) {
        errors += "Please include 1 uppercase letter.\n";
    }
    if (!/[a-z]/.test(password)) {
        errors += "Please include 1 lowercase letter.\n";
    }
    if (!/[0-9]/.test(password)) {
        errors += "Please include 1 digit.\n";
    }


    //validate username
    if (userName.length < 5){
        errors += "Please use a longer username!\n";
    }
    
    //check if there's errors, if so don't return the form
    if (errors !== "") {
        alert(errors);
        return false;  // prevent form submit
    }

    return true; //allow submission
}

</script>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>

        <div class="col-md-6">
            
            <form action="register.php" method="POST" onsubmit="return validateRegistration(
          document.getElementById('username').value,
          document.getElementById('password').value, 
          document.getElementById('password_confirm').value)">

            <div class="mb-3">
                <label for="username" class="form-label">Set Username:</label>

            </div>

            <div class="mb-4">

                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-4">
